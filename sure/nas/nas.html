    <section style="margin-left: -5rem;"class="wrapper">

        <div id="stars2"></div>

    <div class="naslov">
        <h3>Nas</h3>
    </div>

    <div class="sura">
        <p>KUL E`UZU BI RABBI-N-NAS
            MELIKI-N-NAS
            ILAHI-N-NAS
            MIN ŠERRI-L-VESVASI-L-HANNAS
            ELLEZI JUVESVISU FI SUDURI-N-NAS
            MINE-L-DZINNETI VE-N-NAS</p>
    </div>

    <div class="naslov-prevod">
        <h3>PREVOD</h3>
    </div>

    <section style="margin-left: -5rem;"class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
    </section>

    <div class="prevod">
        <p>Reci:”Utjecem se Gospodaru ljudi,
            Vladaru ljudi,
            Bogu ljudi,
            od zla sejtana koji spletkari,
            koji zle misli unosi u srca ljudi –
            od dzina i od ljudi”</p>
    </div>
    <section style="margin-left: -5rem;"class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
    </section>
